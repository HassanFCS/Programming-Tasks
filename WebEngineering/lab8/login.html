<!DOCTYPE html>
<html>
<head>
	<title>Pharmacy Management System</title>
	
	<meta charset="UTF-8">
	<meta name="description" content="Web Project">
	<meta name="keywords" content="Login, signup">
	<meta name="author" content="Sajjad Ali">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<script src="bootstrap.js"></script>

	<script type="text/javascript">
		function validateLogin(){
			if(document.getElementById('loginusername').value == "null" || document.getElementById('loginpassword').value == "null"){
				alert("Invalid Inputs");
				return false;
			}
			else{
				return true;
		}
	</script>
</head>
<body>

	<nav class="navbar navbar-light bg-light justify-content-between">
	  <a class="navbar-brand">Pharmacy Management System</a>
	  <form class="form-inline" action="Login" method="POST" onsubmit="return validateLogin()">

	  	<div class="input-group">
	      <div class="input-group-prepend">
	        <span class="input-group-text" id="basic-addon1">@</span>
	      </div>
	      <input type="text" name="username" id="loginusername" class="form-control mr-sm-2" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
	    </div>

	    <input class="form-control mr-sm-2" type="password" name="password" id="loginpassword" placeholder="Password" aria-label="Password">
	    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="return validateLogin()">Log In</button>
	  </form>
	</nav>


	<div class="container mt-5">
	  <div class="row">
	    <div class="col-sm-3"></div>
	    <div class="col-sm-6">
	    	<form action="/Signup" method="POST">
				<div class="form-group">
				    <label for="inputAddress2">Name</label>
				    <input type="text" name="name" class="form-control" id="inputAddress2" placeholder="Enter Your Full Name">
				</div>

				<div class="input-group mt-4 mb-3">
			      <div class="input-group-prepend">
			        <span class="input-group-text" id="basic-addon1">@</span>
			      </div>
			      <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
			    </div>
			  
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputPassword4">Password</label>
			      <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputCPassword4">Confirm Password</label>
			      <input type="password" name="cpassword" class="form-control" id="inputCPassword4" placeholder="Confirm Password">
			    </div>
			  </div>

			  <button type="submit" class="btn btn-primary">Sign Up</button>
			</form>

	    </div>
	  </div>
	</div>

			

	

</body>
</html>
